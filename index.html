<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

</head>

<body class="bg-dark text-light">

    <div class="pokedex">
        <div class="screen">
            <!-- Pokémon Modal -->
            <div class="modal fade" id="pokemonModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                    <div class="modal-content bg-secondary text-light">

                        <div class="modal-header">
                            <h5 class="modal-title text-capitalize" id="modalName"></h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body text-center">

                            <img id="modalSprite" class="img-fluid mb-2" width="150">
                            <p id="modalTypes"></p>

                            <hr>

                            <h6>Stats</h6>
                            <div id="modalStats"></div>

                            <hr>

                            <h6>Evolution Chain</h6>
                            <div id="modalEvolution" class="d-flex gap-3 justify-content-center flex-wrap"></div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="container py-4">

                <h1 class="text-center mb-4">Pokédex</h1>

                <!-- Search -->
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Search Pokémon...">
                    <button class="btn btn-primary" onclick="searchPokemon()">Search</button>
                </div>

                <!-- Pokémon Grid -->
                <div id="pokemon-list" class="row g-3 mb-4"></div>

                <!-- Detail Card -->
                <div id="card" class="card bg-secondary text-light d-none">

                    <div class="card-body text-center">
                        <img id="sprite" class="img-fluid mb-2" width="150">
                        <h2 id="name" class="text-capitalize"></h2>
                        <p id="types"></p>
                    </div>

                    <div class="card-body">
                        <h5>Stats</h5>
                        <div id="stats"></div>
                    </div>

                    <div class="card-body">
                        <h5>Evolution Chain</h5>
                        <div id="evolution" class="d-flex gap-3 overflow-auto"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="poke.js"></script>

</body>

</html>
